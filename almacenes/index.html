<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes-Exito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./almacenes.css">
</head>

<body>
    <div class="landing-container">
        <div class="divContent" id="almacenes">

            <section class="breadcrumb">
                <div class="breadcrumb-container">
                    <a href="/tu-exito">
                        <img src="./img/home.svg" alt="home">
                    </a>
                    <span>
                        <a href="/tu-exito">
                            Tu Éxito
                        </a>| Dónde Comprar > <strong>Almacenes</strong></span>
                </div>
            </section>
            <section class="header">
                <div class="header-title">
                    <h1>Almacenes</h1>
                </div>
                <div class="header-container">
                    <img class="no-mobile" src="./img/banner-header.png" alt="Almacenes">
                    <img class="no-screen" src="./img/banner-heade-mobile.png" alt="Almacenes">
                </div>
            </section>

            <fieldset class="flsForm col-12">
                <div class="row">
                    <span class="col-xs-12 col-md-4 filter">
                        <div class="row">
                            <label class="etiqueta col-xs-4 col-md-4" for="ddlDepartamento">Departamento:</label>
                            <div class="control col-xs-8 col-md-8">
                                <select class="select-options" id="ddlDepartamento" name="ddlDepartamento">
                                    <option value="0">Seleccionar una opción</option>
                                    <option value="depto0">Antioquia</option>
                                    <option value="depto1">Atlántico</option>
                                    <option value="depto2">Bolívar</option>
                                    <option value="depto3">Boyacá</option>
                                    <option value="depto4">Caldas</option>
                                    <option value="depto5">Caquetá</option>
                                    <option value="depto6">Casanare</option>
                                    <option value="depto7">Cauca</option>
                                    <option value="depto8">Cesar</option>
                                    <option value="depto9">Córdoba</option>
                                    <option value="depto10">Cundinamarca</option>
                                    <option value="depto11">Huila</option>
                                    <option value="depto12">Magdalena</option>
                                    <option value="depto13">Meta</option>
                                    <option value="depto14">Nariño</option>
                                    <option value="depto15">Norte de Santander</option>
                                    <option value="depto16">Quindío</option>
                                    <option value="depto17">Risaralda</option>
                                    <option value="depto18">Santander</option>
                                    <option value="depto19">Sucre</option>
                                    <option value="depto20">Tolima</option>
                                    <option value="depto21">Valle del Cauca</option>
                                </select>
                            </div>
                        </div>
                    </span>
                    <span class="col-xs-12 col-md-4 filter">
                        <div class="row">
                            <label class="etiqueta col-xs-4 col-md-4" for="ddlMunicipio">Municipio:</label>
                            <div class="control col-xs-8 col-md-8">
                                <select class="select-options" id="ddlMunicipio" name="ddlMunicipio">
                                    <option value="0">Seleccionar una opción</option>
                                    <option value="depto0-mun0">Apartadó</option>
                                    <option value="depto0-mun1">Caucasia</option>
                                    <option value="depto0-mun2">Medellín</option>
                                    <option value="depto0-mun3">Bello</option>
                                    <option value="depto0-mun4">Rionegro</option>
                                    <option value="depto0-mun5">San Jerónimo</option>
                                    <option value="depto0-mun6">Carepa</option>
                                    <option value="depto0-mun7">Turbo</option>
                                    <option value="depto1-mun0">Barranquilla</option>
                                    <option value="depto1-mun1">Malambo</option>
                                    <option value="depto1-mun2">Sabanalarga</option>
                                    <option value="depto2-mun0">Cartagena</option>
                                    <option value="depto2-mun1">Magangué</option>
                                    <option value="depto3-mun0">Duitama</option>
                                    <option value="depto3-mun1">Sogamoso</option>
                                    <option value="depto3-mun2">Tunja</option>
                                    <option value="depto4-mun0">Manizales</option>
                                    <option value="depto5-mun0">Florencia</option>
                                    <option value="depto6-mun0">Yopal</option>
                                    <option value="depto7-mun0">Popayan</option>
                                    <option value="depto8-mun0">Valledupar</option>
                                    <option value="depto9-mun0">Montería</option>
                                    <option value="depto9-mun1">Lorica</option>
                                    <option value="depto10-mun0">Bogotá</option>
                                    <option value="depto10-mun1">Fusagasugá</option>
                                    <option value="depto10-mun2">Facatativá</option>
                                    <option value="depto10-mun3">Girardot</option>
                                    <option value="depto11-mun0">Neiva</option>
                                    <option value="depto11-mun1">Pitalito</option>
                                    <option value="depto12-mun0">Santa Marta</option>
                                    <option value="depto13-mun0">Villavicencio</option>
                                    <option value="depto14-mun0">Pasto</option>
                                    <option value="depto14-mun1">Ipiales</option>
                                    <option value="depto15-mun0">Cúcuta</option>
                                    <option value="depto16-mun0">Armenia</option>
                                    <option value="depto17-mun0">Pereira</option>
                                    <option value="depto18-mun0">Bucaramanga</option>
                                    <option value="depto18-mun1">Ocaña</option>
                                    <option value="depto18-mun2">Barrancabermeja</option>
                                    <option value="depto18-mun3">Piedecuesta</option>
                                    <option value="depto19-mun0">Sincelejo</option>
                                    <option value="depto19-mun1">Santiago de Tolú</option>
                                    <option value="depto20-mun0">Ibagué</option>
                                    <option value="depto20-mun1">Melgar</option>
                                    <option value="depto21-mun0">Buenaventura</option>
                                    <option value="depto21-mun1">Buga</option>
                                    <option value="depto21-mun2">Cali</option>
                                    <option value="depto21-mun3">Tulua</option>
                                    <option value="depto21-mun4">Palmira</option>
                                </select>
                            </div>
                        </div>
                    </span>
                    <span class="col-xs-12 col-md-4 filter">
                        <div class="row">
                            <label class="etiqueta col-xs-4 col-md-4" for="ddlFormato">Almacén:</label>
                            <div class="control col-xs-8 col-md-8">
                                <select class="select-options" id="ddlFormato" name="ddlFormato">
                                    <option value="0">Seleccionar una opción</option>
                                    <option value="Hipermercado">Hipermercado</option>
                                    <option value="Supermercado">Supermercado</option>
                                    <option value="WOW">WOW</option>
                                    <option value="Vecino">Vecino</option>
                                    <option value="Especializado">Especializado</option>
                                </select>
                            </div>
                        </div>
                    </span>
                </div>
            </fieldset>
            <div id="divAlmacenes" class="almacenes-container"></div>
            <div id="divMensaje" class="divMensaje" style="display: none;"></div>
        </div>
    </div>
    <a href="/comprayrecoge">
        <footer class="footer">
            <div class="footer-container">
                <img class="no-mobile" src="./img/footer-comprarecoge.png" alt="footer">
                <img class="no-screen" src="./img/footer-comprarecoge-mobile.png" alt="footer">
            </div>
        </footer>
    </a>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="./almacenes.js"></script>
</body>

</html>
