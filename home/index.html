<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almacenes-Exito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="landing-container-home">
        <div class="row home-header">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-12 header-container">
                        <img src="./img/banner-header.png" class="banner-header-img" alt="Banner header">
                        <div class="banner-logo-container">
                            <img src="./img/logo-exito.png" class="banner-logo" alt="Banner logo">
                            <span class="heder-logo-text">Mundo Éxito</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-10 col-xs-10 section-servicios">
                <div class="row">
                    <div class="col-md-4 col-xs-12 section-container">
                        <div class="section-images-container">
                            <img src="./img/donde-comprar.png" class="banner-home-img" alt="donde comprar">
                            <span>Dónde Comprar</span>
                        </div>
                        <a href="https://alejandrovillegasdev.github.io/exito/almacenes/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-almacenes.svg" class="servicios-img" alt="icono almacenes">
                                <span>Almacenes</span>
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/formatos/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-nuestros-formatos.svg" class="servicios-img" alt="icono almacenes">
                                <span>Nuestros Formatos</span>
                            </div>
                        </a>
                        <div class="servicios-container">
                            <img src="./img/ico-app-exito.svg" class="servicios-img" alt="app exito">
                            <span>App Éxito</span>
                        </div>
                        <div class="servicios-container">
                            <img src="./img/ico-exitopuntocom.svg" class="servicios-img" alt="éxito.com">
                            <span>exito.com</span>
                        </div>
                        <a href="https://alejandrovillegasdev.github.io/exito/domicilios/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-domicilios-exito.svg" class="servicios-img" alt="domicilios éxito">
                                <span>Domicilios Éxito</span>
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/rappi/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-rappi.svg" class="servicios-img" alt="Rappi">
                                <span>Rappi</span>
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/clickam/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-clickam.svg" class="servicios-img" alt="Rappi">
                                <span>ClickAm</span>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4 section-container">
                        <div class="section-images-container">
                            <img src="./img/servicios.png" class="banner-home-img" alt="servicios">
                            <span>Servicios</span>
                        </div>
                        <div class="servicios-container">
                            <img src="./img/ico-cambios.svg" class="servicios-img" alt="éxito.com">
                            <span>Cambios</span>
                        </div>
                        <a href="https://alejandrovillegasdev.github.io/exito/comprayrecoje/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-compra-y-recoje.svg" class="servicios-img" alt="Compra y Recoje">
                                <span>Compra y Recoje</span>
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/sinfilas/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-sin-filas.svg" class="servicios-img" alt="Sin Filas">
                                <span>Sin Filas</span>
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/empresariales/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-ventas-empresariales.svg" class="servicios-img"
                                    alt="Ventas Empresariales">
                                <span>Ventas Empresariales</span>
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/garantia/index.html">
                            <div class="servicios-container">
                                <img src="./img/ico-garantia-extendida.svg" class="servicios-img" alt="Garantía Extendida">
                                <span>Garantía Extendida</span>
                            </div>
                        </a>
                        <div class="servicios-container">
                            <img src="./img/ico-medios-de-pago.svg" class="servicios-img" alt="Medios de Pago">
                            <span>Medios de Pago</span>
                        </div>
                        <div class="servicios-container">
                            <img src="./img/ico-serviexito.svg" class="servicios-img" alt="Medios de Pago">
                            <span>Serviéxito</span>
                        </div>
                    </div>
                    <div class="col-md-4 section-container">
                        <div class="section-images-container">
                            <img src="./img/aliados.png" class="banner-home-img" alt="aliados">
                            <span>Aliados</span>
                        </div>
                        <a href="https://alejandrovillegasdev.github.io/exito/viajes/index.html">
                            <div class="aliados-container">
                                <img src="./img/home-viajes.svg" alt="viajes éxito">
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/seguros/index.html">
                            <div class="aliados-container">
                                <img src="./img/home-seguros.svg" alt="seguros éxito">
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/movil-exito/index.html">
                            <div class="aliados-container">
                                <img src="./img/home-movil-exito.svg" alt="movil éxito">
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/puntos/index.html">
                            <div class="aliados-container">
                                <img src="./img/home-puntos.svg" alt="puntos colombia">
                            </div>
                        </a>
                        <a href="https://alejandrovillegasdev.github.io/exito/tuya/index.html">
                            <div class="aliados-container">
                                <img src="./img/home-tarjeta-exito.svg" alt="tarjeta éxito">
                            </div>
                        </a>
                        <div class="aliados-container">
                            <img src="./img/home-estacion.svg" alt="estación éxito">
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <img src="./img/novedades.png" class="banner-home-img" alt="novedades">
                    </div>
                    <div class="col-md-3 container-novedades-text">
                        <span class="span-novedades">Novedades</span>
                        <div class="novedades-container">
                            <img src="./img/ico-publicaciones.svg" class="servicios-img" alt="icono almacenes">
                            <span>Publicaciones</span>
                        </div>
                    </div>
                    <div class="col-md-3 container-novedades-options">
                        <div class="novedades-container">
                            <img src="./img/ico-promociones.svg" class="servicios-img" alt="promociones">
                            <span>Promociones</span>
                        </div>
                    </div>
                    <div class="col-md-3 container-novedades-options">
                        <div class="novedades-container">
                            <img src="./img/ico-actualidad.svg" class="servicios-img" alt="icono actualidad">
                            <span>Actualidad</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-12">
                <div class="row">
                    <div class="col-md-12 banner-container">
                        <img src="./img/banner-footer.png" class="banner-header-img" alt="Banner Footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
